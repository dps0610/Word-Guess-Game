<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ultra&display=swap" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>

    <title>Funhaus Hangman</title>
</head>
<body>

  <header class="banner">
    <img src="assets/images/funhaus8.jpg" alt="Archer Banner">
  </header>

  <h2>FUNHAUS HANGMAN</h2>

  <div class="container">
    <div class="word">

      <h3>Guess the Word</h3>
      <p class="magic-word"><span id="word-guess"></span></p>

    </div>

    <div class="guesstimation">
      <p>Guesses Remaining: <span id="guesses-remaining"></span></p>
      <br>
      <p>Letters Guessed:</p>
      <p class="guessed"><span id="letters"></span></p>
      <br>
      <p>Wins: <span id="wins"></span></p>
    </div>
  </div>

  <div>
    <footer class="footer">
      <p>Game by David Short
        <br> Art by u/whysomanylayers
      </p>
    </footer>
  </div>

  
</body>
</html>
